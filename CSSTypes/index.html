<!--Program to display the use of three types of CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        #Internal{
            color: darkslateblue;
            background-color: lightcoral;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: brown; background-color: aqua;">Inline CSS</h1>
    <p>Inline CSS is used inside the tag using style attribute</p>
    <h1 id="Internal">Internal CSS</h1>
    <p>Internal CSS is used in the head section of the same HTML page using style tag</p>
    <h1 id="External">External CSS</h1>
    <p>External CSS is written in separate css file and the it is linked to html file using link tag in head section</p>
</body>
</html>
