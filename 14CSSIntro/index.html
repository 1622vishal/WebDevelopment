<!--Getting started with CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>                   /*This is how you use internal CSS using style tag in head*/
        div{
            color: darkkhaki;
            background-color: lightslategrey;
        }
        span{
            color: whitesmoke;
            background-color: rgb(110, 110, 156);
        }
    </style>
</head>
<body>
    <div>This is some text in div tag.</div>
    <span>This is some text in span tag.</span>
    <p>This is a paragraph.</p>
</body>
</html>
