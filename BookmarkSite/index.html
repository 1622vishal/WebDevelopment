<!--This is a small bookmark website which bookmarks all your favourite websites-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Website</title>
</head>
<body>
    <h1>My BookMarks</h1>     <!--h1 gives heading to your content. There are 5 more headings also namely h2,h3 upto h6-->
    <h2>Primary Bookmarks</h2>

    <p style="background-color: peachpuff;"><a href="https://www.google.com">Google</a></p>    <!--This is inline CSS using style attribute-->
    <p style="background-color: peachpuff;"><a href="https://www.facebook.com">Facebook</a></p>   
    <p style="background-color: peachpuff;"><a href="https://www.reddit.com">Reddit</a></p>    
    <!--<a> tag allows you to use hyperlinks using the text between the opening and closing a tags-->

    <h2>Secondary Bookmarks</h2>

    <p><a href="https://www.quora.com" target="_blank">Quora</a></p>     <!--target attribute opens the link in new tab-->
    <p><a href="https://www.wikipedia.com">Wikipedia</a></p>

</body>
</html>
