<body>

    <header>
        <nav><ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Login</li>
        </ul></nav>
    </header>

    <main>
        <p>This area contains main content.</p>
    </main>

    <footer>
        <p>Â©All rights reserved.</p>
    </footer>
</body>
</html>
