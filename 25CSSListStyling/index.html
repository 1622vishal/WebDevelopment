<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists Styling</title>
    <style>
        nav ul li{
            list-style: none;        /*These lines are used to make a navbar from lists*/
            display: inline-flex;
            padding: 20px;
        }
        nav ul{
            text-align: right;
            margin-right: 50px;
        }    
        /*A basic navbar is created*/
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Help</li>
        </ul>
    </nav>
</body>
</html>
