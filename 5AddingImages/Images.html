<!--Use of Images in HTML document-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Images</title>
</head>
<body>
    <h1>Iron Man</h1>
    <img height="400" src="ironman.jpg" alt="The Jericho Scene in IronMan">
    <!--alt attr displays the alternate text in case image doesn't opens-->
    <!--height and width attribute sets height and width in pixels and the height or width automatically adjusts itself if one of them is missing-->
</body>
</html>
