<!--Creating different types of lists-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <!--type attribute is used to change the numbering or bullets in ul and ol-->
    <ul type="circle" >            <!--ul tag defines that list is being unordered-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="i">            <!--ol tag defines that list is being ordered-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <h1>Definition List</h1>
    <dl>    <!--dl tag defines that list is being definition list-->
        <dt>Apple</dt>
        <dd>Apple is red.</dd>
        <dt>Banana</dt>
        <dd>Banana is long.</dd>         
        <!--This is the proper way of writing definition list first dt then dd-->
    </dl>
</body>
</html>
