<!--Creating Tables in HTML document-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan for adult male.</title>
</head>
<body>
    <h1>Diet Plan</h1>
    <table border="1">      <!--Denotes the starting of your tab;le-->
        <caption>Diet Plan</caption>   <!--Gives a caption to your Table-->
        <tr>
            <th colspan="4">Diet Plan</th>       <!--colspan and rowspan span or cover no. of rows or columns-->
        </tr>
        <tr>       <!--tr for adding rows in table-->
            <th>Fruits</th>   <!--th is used for showing content of first row as heading-->
            <th>Vegetables</th>
            <th>Dry Fruits</th>
            <th>Protein</th>
        </tr>
        <tr>
            <td>Apple</td>    <!--td is used for showing normal content-->
            <td>Spinach</td>
            <td>Cashew</td>
            <td>Pulses</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Cabbage</td>
            <td>Almond</td>
            <td>Protein Shake</td>
        </tr>
        <tr>
            <td>Kiwi</td>
            <td>Carrot</td>
            <td>Walnut</td>
            <td>Egg</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Ladyfinger</td>
            <td>Pistachios</td>
            <td>Soya Chunks</td>
        </tr>
    </table>
</body>
</html>

<!--Some other tags related to table are thead, tbody and tfoot. These tags are used to group the contents of table e.g., you can give heading cells in thead rest other cells can be put inside tbody tag.
So, inshort this is just grouping which can be helpful in css-->
